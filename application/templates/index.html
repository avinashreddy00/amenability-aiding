<!DOCTYPE html>
<html>
<head>
    <title>Amenability-Aiding</title>
</head>
<body>
    <h2>Welcome to Amenability-Aiding Application</h2>
    <h3>Choose a Vendor and get the CVE information</h3>
    <form method="POST" action="/process_input">
        <label for="vendor">Choose a Vendor:</label>
        <select id="dropdown" name="selected_item">
            {% for vendor in vendorlis %}
            <option value= "{{vendor}}" SELECTED>{{vendor}}</option>"
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
